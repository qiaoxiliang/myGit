<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入Jquery库 -->
<script type="text/javascript"  src="lib/jquery-2.1.4.js"></script>
<script type="text/javascript">
	 
	$(function(){
		$("#checkedAll_2").on('click', function(){
			var flag = this.checked;
			$(":checkbox[name='items']").prop("checked", flag);
		});
		
		$(":checkbox[name='items']").click(function(){
			
			$("#checkedAll_2").prop("checked" , 
					$(":checkbox[name='items']").length == $(":checkbox[name='items']:checked").length)
			
			
		})
	})
</script>
</head>
<body>

 <form action="" method="post">
 	
	你爱好的运动是?<input type="checkbox" id="checkedAll_2">全选/全不选
	<br/>
	<input type="checkbox" name="items" value="足球">足球
	<input type="checkbox" name="items" value="篮球">篮球
	<input type="checkbox" name="items" value="羽毛球">羽毛球
 	<input type="checkbox" name="items" value="乒乓球">乒乓球
 
 </form>

</body>
</html>
