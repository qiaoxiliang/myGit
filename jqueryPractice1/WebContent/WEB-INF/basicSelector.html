<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div,span,p{
	width: 140px;
	height: 140px;
	margin: 5px;
	background: #aaa;
	border: #000 1px solid;
	float:left;
	font-size 17px;
	font-family: Verdana;
}

div.mini{
	width: 55px;
	height: 55px;
	background: #aaa;
	font-size: 12px;
}

div.hide{
	display:none;
}
</style>
<script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
<script type="text/javascript">
	$(function(){
		
		// 1.使用id选择器 选择id-btn1的元素：$("#btn1")
		// 2.選択されたJquery対象にonClick応答関数を追加する
		// $("#btn1").click(function(){}) 応答関数のコードが花括弧に実装する
		$("#btn1").click(function(){
			$("#one").css("background", "#ffbbaa");
		});
		$("#btn2").click(function(){
			$(".mini").css("background", "#ffbbaa");
		});
		$("#btn3").click(function(){
			$("div").css("background", "#ffbbaa");
		});
		$("#btn4").click(function(){
			$("*").css("background", "#ffbbaa");
		});
		$("#btn5").click(function(){
			$("span, #two").css("background", "#ffbbaa");
		});
	})
	

</script>
</head>
<body>
	<input type="button" value="选择id为one的选择器" id="btn1"/>
	<input type="button" value="选择class为mini的所有元素 " id="btn2"/>
	<input type="button" value="选择元素名是div的所有元素" id="btn3" />
	<input type="button" value="选择所有的元素" id="btn4"/>
	<input type="button" value="选择所有span元素和id为two的元素" id="btn5"/>
	<br/><br/>
	<div class="one" id="one">
		id为one，class为one的div
		<div class="mini">class为mini的div</div>
	</div>
	<div class="one" id="two" title="test">
		id为two，class为one,title为test的div
		<div class="mini" title="other">class为mini,title为other的div</div>
		<div class="mini" title="test">class为mini,title为test的div</div>
	</div>
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini"></div>
	</div>	
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" title="tesst">class为mini,titleがtesst</div>
	</div>
	<div style="display:none;" class="none">styleのdisplayがnoneのdiv</div>
	<div class="hide">classがhideのdiv</div>
	<div>
		inputのtypeが”hidden”のdiv<input type="hidden" size="8" />
	</div>
	<span id="span">~~spanのエレメント</span>
	
</body>
</html>
