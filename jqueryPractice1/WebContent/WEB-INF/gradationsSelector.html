<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$("body div").css("background", "lightBlue")	;
		});
		
		$("#btn2").click(function(){
			$("body > div").css("background", "lightBlue")	;
		});
		
		$("#btn3").click(function(){
			$("#one + div").css("background", "lightBlue")	;
		});
		
		$("#btn4").click(function(){
			$("#two ~ div").css("background", "lightBlue")	;
		});
		
		$("#btn5").click(function(){
			$("#two ").siblings("div").css("background", "lightBlue");
		});
		
		
		$("#btn6").click(function(){
			// 以下の選択器を選択されたspanエレメントが#oneの隣のspanです。
			//　しかし、該当spanエレメントが#oneの隣ではありません場合、以下の選択器が無効です。
			//$("#one + span").css("background", "lightBlue");
			$("#one").nextAll("span:first").css("background", "lightBlue");
		});
		
		$("#btn7").click(function(){
			$("#two").prevAll("div").css("background", "lightBlue");
		});
		
		
		
	})



</script>
<style type="text/css">
div,span,p{
	width: 140px;
	height: 140px;
	margin: 5px;
	background: #aaa;
	border: #000 1px solid;
	float:left;
	font-size 17px;
	font-family: Verdana;
}

div.mini{
	width: 55px;
	height: 55px;
	background: #aaa;
	font-size: 12px;
}

div.hide{
	display:none;
}
</style>
</head>
<body>
<input type="button" id="btn1" value="body内の全てのdivを選択ください">
<input type="button" id="btn2" value="body内のサブエレメントがdivのエレメントを選択ください">
<input type="button" id="btn3" value="idがoneのdivの次のdivを選択ください">
<input type="button" id="btn4" value="idがtwoのエレメントの後ろの全てのdiv兄弟エレメントを選択ください">
<input type="button" id="btn5" value="idがtwoのエレメント全ての兄弟エレメントを選択ください">
<input type="button" id="btn6" value="idがoneのエレメントの次のspanを選択ください">
<input type="button" id="btn7" value="idがtwoのエレメントの前の全てのdiv兄弟エレメントを選択ください">
<br/><br/>
	<div class="one" id="one">
		id为one，class为one的div
		<div class="mini">class为mini的div</div>
	</div>
	<div class="one" id="two" title="test">
		id为two，class为one,title为test的div
		<div class="mini" title="other">class为mini,title为other的div</div>
		<div class="mini" title="test">class为mini,title为test的div</div>
	</div>
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini"></div>
	</div>	
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" title="tesst">class为mini,titleがtesst</div>
	</div>
	<div style="display:none;" class="none">styleのdisplayがnoneのdiv</div>
	<div class="hide">classがhideのdiv</div>
	<div>
		inputのtypeが”hidden”のdiv<input type="hidden" size="8" />
	</div>
	<span id="span">~~spanのエレメント</span>
	<span id="span1">spanのエレメント</span>
</body>
</html>
